    <!-- App logic -->
    <script>
      let deck = [];
      let currentIndex = 0;

      function shuffleDeck() {
        deck = [...fullDeck]; // fullDeck comes from tarot-deck.js
        for (let i = deck.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [deck[i], deck[j]] = [deck[j], deck[i]];
        }
        currentIndex = 0;
        document.getElementById("card").textContent = "Deck shuffled!";
        document.getElementById("meaning").textContent = "";
        document.getElementById("image").innerHTML = "";
      }

      function drawCard() {
        if (currentIndex >= deck.length) {
          document.getElementById("card").textContent = "No more cards. Shuffle to reset!";
          document.getElementById("meaning").textContent = "";
          document.getElementById("image").innerHTML = "";
          return;
        }

        const card = deck[currentIndex];
        document.getElementById("card").textContent = card.name;
        document.getElementById("meaning").textContent = card.meaning || "";
        if (card.img) {
          document.getElementById("image").innerHTML = `<img src="${card.img}" alt="${card.name}">`;
        } else {
          document.getElementById("image").innerHTML = "";
        }
        currentIndex++;
      }

      document.getElementById("shuffleBtn").addEventListener("click", shuffleDeck);
      document.getElementById("drawBtn").addEventListener("click", drawCard);

      document.getElementById("shuffleBtn").addEventListener("click", function() {
  this.classList.add("clicked");
  document.getElementById("drawBtn").classList.remove("clicked");
});

document.getElementById("drawBtn").addEventListener("click", function() {
  this.classList.add("clicked");
  document.getElementById("shuffleBtn").classList.remove("clicked");
});
